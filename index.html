<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Noto+Sans&family=Patua+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Movie Finder</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="home active">Home</a></li>
                <li><a href="top100.html" id="top100">Top 100 Movies</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search for a movie..." required>
            <select id="sort-order">
                <option value="default">Sort By</option>
                <option value="az">A-Z</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="error-message" class="error"></div>
        <div id="movie-list" class="movie-list"></div>
        <h2>Recently Searched Movies</h2>
        <div id="recent-searches" class="recent-searches"></div>
    </main>
    <script src="script.js"></script>
</body>



</html>
